<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container -->
    <div class="container">
        <label class="heading">Calculator</label>
        <button id="toggle" onclick="toggleHistory()">Show History</button>
        <button id="clear" onclick="clearHistory()">Clear History</button>
        <!-- input field  -->
        <div class="text">
          <textarea name="history" id="history" readonly></textarea>
          <input type="text" name="number" id="number" readonly>
        </div>
        <!-- buttons -->
        <div class="grid-container">
          <!-- row 1 -->
          <button class="grid-item plus">+</button>
          <button class="grid-item minus">-</button>
          <button class="grid-item multiply">x</button>
          <button class="grid-item divide">&divide</button>
          <!-- row 2 -->
          <button class="grid-item">7</button>
          <button class="grid-item">8</button>
          <button class="grid-item">9</button>
          <button class="grid-item back">&lt;</button>
          <!-- row 3 -->
          <button class="grid-item">4</button>
          <button class="grid-item">5</button>
          <button class="grid-item">6</button>
          <button class="grid-item equal">=</button>
          <!-- row 4 -->
          <button class="grid-item">1</button>
          <button class="grid-item">2</button>
          <button class="grid-item">3</button>
          <!-- row 5 -->
          <button class="grid-item">0</button>
          <button class="grid-item">.</button>
          <button class="grid-item">C</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
