<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="variable">
        <label name="a">Enter a:</label>
        <input type="number" id="a" name="a" placeholder="Enter value of A" />
      </div>
      <div class="variable">
        <label name="b">Enter b:</label>
        <input type="number" id="b" name="b" placeholder="Enter value of B" />
      </div>
      <div class="variable">
        <label name="operation">Select Operation: </label>
        <div id="oper">
          <button value="+" onclick="calculator(this.value)">+</button>
          <button value="-" onclick="calculator(this.value)">-</button>
          <button value="*" onclick="calculator(this.value)">&times</button>
          <button value="/" onclick="calculator(this.value)">&divide</button>
          <button value="c" onclick="calculator(this.value)">Clear</button>
        </div>
      </div>
      <div class="variable" id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
